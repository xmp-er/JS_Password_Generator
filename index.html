<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>         
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>My_JS_Pass_gen
    </title>
</head>
<body>
    <div wrapper>
        <h1>Password Generator</h1>
        <!-- password generator div -->
        <div>
            <input placeholder="Password" pass_box>
            <button copy>
                <i class='fa fa-copy'></i>
            </button>
        </div>
        <!-- new div for rest of page -->
        <div>
            <div>
                <h2>Password-length</h2>
                <p pass_len>10</p>
            </div>
            <!-- slider div -->
            <div>
                <input type="range" min="1" max="20" value="10" slider>
            </div>
            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase" name="uppercase">
                <label for="uppercase">Include Uppercase letters</label><br>

                <input type="checkbox" id="lowercase" name="lowercase">
                <label for="lowercase">Include Lowercase letters</label><br>

                <input type="checkbox" id="numbers" name="numbers">
                <label for="numbers">Include Numbers</label><br>

                <input type="checkbox" id="symbols" name="symbols">
                <label for="symbols">Include Symbols</label><br>
            </div>
            <div>
                <h2>Strength</h2>
                <span class="dot"></span>
            </div>
            <!-- generate password button -->
            <div>
                <button generate_password>
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
